
<div id='messageArea' ng-controller='messageController as messageCtrl'>
  <div class='messageCard' ng-repeat='message in messageCtrl.messages'>
    <div id="{{'message_card_' + message.id}}">
      <div class='userIcon'>
	<img class='img-thumbnail' src='images/generic_icon.png'></img>
      </div>
      <div class='usernameAndDate'>
	<div class='messageAuthor'>{{message.author}}</div>
	<div class='messageDate'>{{message.created}}</div>
      </div>
      <div class='messageText'>{{message.text}}</div>
    </div>
  </div>
</div>
