

<form class='messageCard' novalidate>
  <div class='newMessage' ng-controller='messageFormController as messageFormCtrl'>
    <img class='img-thumbnail' src='images/generic_icon.png'></img>
    <span class='.form-group'>
      <textarea class='newMessageText form-control' rows='2'
		ng-model='message.text' placeholder="What's up?"></textarea>
      <button type="button" class="postButton btn btn-primary"
	      ng-click=''>
	Post
      </button>
    </span>
  </div>
</form>
