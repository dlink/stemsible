environment: ukumar
baseurl: ukumar.stemsible.com
basedir: /home/ukumar/stemsible
serverurl: localhost:5000

database:
   engine : mysql
   db     : dev_stemsible
   host   : localhost
   user   : dev_stemsible
   passwd : $STEM_DEV_DBPASS
   dictcursor: True

logging:
   dir: /home/ukumar/log
   filename: /home/ukumar/log/stemsible.log
   level: DEBUG

sessions:
   dir: /data/ukumar-stemsible/sessions

emails:
   active: false  # turn off email
   name: Dev Stemsible
   username: info@stemsible.com
   apikey: $STEMSIBLE_MAILGUN_APIKEY
