<VirtualHost *:80>
    ServerName stemsible-server.crowfly.net

    WSGIDaemonProcess stemsible user=dlink group=dev threads=5
    WSGIScriptAlias / /home/dlink/stemsible/web/server.wsgi

    ErrorLog "/var/log/apache2/stemsible-server-error.log"
    CustomLog "/var/log/apache2/stemsible-server.log" combined

    <Directory /home/dlink/stemsible/web>
        WSGIProcessGroup stemsible
        WSGIApplicationGroup stemsible
        Require all granted
    </Directory>

</VirtualHost>

<VirtualHost *:80>
    ServerName dev-stemsible-server.crowfly.net

    WSGIDaemonProcess dev-stemsible user=dlink group=dev threads=5
    WSGIScriptAlias / /home/dlink/stemsible/web/dev-server.wsgi

    ErrorLog "/var/log/apache2/dev-stemsible-server-error.log"
    CustomLog "/var/log/apache2/dev-stemsible-server.log" combined

    <Directory /home/dlink/stemsible/web>
        WSGIProcessGroup dev-stemsible
        WSGIApplicationGroup dev-stemsible
        Require all granted
    </Directory>

</VirtualHost>
