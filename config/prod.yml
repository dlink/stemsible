environment: prod
baseurl: stemsible.com
basedir: /apps/stemsible
serverurl: localhost:5000

database:
   engine : mysql
   db     : stemsible
   host   : localhost
   user   : stemsible
   passwd : $STEM_DBPASS
   dictcursor: True

logging:
   dir: /var/log/stemsible
   filename: /var/log/stemsible/stemsible.log
   level: DEBUG

sessions:
   dir: /data/stemsible/sessions

emails:
   active: true
   name: Stemsible
   username: info@stemsible.com
   apikey: $STEMSIBLE_MAILGUN_APIKEY
